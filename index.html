<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-primary w-100 m-2">Primary Button</button>
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-secondary w-100 m-2">Secondary Button</button>    
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-success w-100 m-2">Success Button</button>  
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-danger w-100 m-2">Danger Button</button>  
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-warning w-100 m-2">Warning Button</button>
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-info w-100 m-2">Info Button</button>
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-light w-100 m-2">Light Button</button>
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-dark w-100 m-2">Dark Button</button>
            </div>
            <div class="col-4 width-auto">
                <button type="button" class="btn btn-link w-100 m-2">Link Button</button>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
